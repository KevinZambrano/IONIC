<ion-header>
  <ion-navbar color="dark">
    <ion-title>Love Calculator </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label floating>Primer Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Segundo Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre2"></ion-input>
      </ion-item>
  </ion-list>
  <ion-card text-center>
  <ion-card-header>
    {{ nombre1 || '???' }}
 <ion-icon name="heart" color="danger"></ion-icon>
     {{ nombre2 || '???' }}
  </ion-card-header>
  <ion-card-content class="score">
    {{ score }}%
  </ion-card-content>
</ion-card>
</ion-content>
